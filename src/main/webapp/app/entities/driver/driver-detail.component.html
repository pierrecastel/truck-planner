<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="driver">
            <h2><span jhiTranslate="truckplannerApp.driver.detail.title">Driver</span> {{driver.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="truckplannerApp.driver.permit">Permit</span></dt>
                <dd>
                    <span>{{driver.permit}}</span>
                </dd>
                <dt><span jhiTranslate="truckplannerApp.driver.firstName">First Name</span></dt>
                <dd>
                    <span>{{driver.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="truckplannerApp.driver.lastName">Last Name</span></dt>
                <dd>
                    <span>{{driver.lastName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/driver', driver.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
